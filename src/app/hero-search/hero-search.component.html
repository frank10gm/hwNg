<div id="search-component" style="display:none;">
  <h4>Brand Search</h4>
  
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  
  <ul class="search-result">
    <li *ngFor="let brand of brands$ | async" >
      <a routerLink="/detail/{{brand.id}}">
        {{brand.name}}
      </a>
    </li>
  </ul>
</div>

<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" #searchBox id="search-box" (keyup)="search(searchBox.value)">
<!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
<div class="modal fade" #searchModal id="searchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
